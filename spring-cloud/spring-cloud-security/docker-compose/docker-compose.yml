version: '3.7'
services:
  config-server:
    image: config-server:v1
    ports:
      - "8888:8888"
    restart: always
    networks:
      - spring
  eureka-server:
      image: eureka-server:v1
      ports:
        - "8761:8761"
      restart: always
      networks:
        - spring
  microservices-products:
      image: microservices-products:v1
      restart: always
      networks:
        - spring
      depends_on:
        - config-server
        - eureka-server
  microservices-item:
      image: microservices-item:v1
      restart: always
      networks:
        - spring
      depends_on:
        - config-server
        - eureka-server
        - microservices-products
  microservices-user:
      image: microservices-user:v1
      restart: always
      networks:
        - spring
      depends_on:
        - config-server
        - eureka-server
  service-oauth:
      image: service-oauth:v1
      restart: always
      networks:
        - spring
      depends_on:
        - config-server
        - eureka-server
        - microservices-user
  zuul-api-gateway:
      image: zuul-api-gateway:v1
      restart: always
      port:
        - "8090:8090"
      networks:
        - spring
      depends_on:
        - config-server
        - eureka-server
        - microservices-item
        - microservices-products
networks:
  spring:
    
